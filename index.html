<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Denver Housing Criteria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.all.css">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Denver Housing Criteria</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="#nothing">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row-fluid">
            <div class="span4">
                <div>
                    <h4>1. Set Location</h4>
                    <form class="form-inline" id="address-form">
                        <input type="text" id="address" name="address" placeholder="Type an address">
                        <button type="submit" class="btn">Go</button>
                        <span class="help-block" style="margin-top: 6px;">Try: 7910 S Bemis St, Littleton, CO - <a href="#example" id="paste-example">do it</a></span>
                    </form>
                </div>
                <div class="alert hide" id="location">
                    <h4>Current Location</h4>
                    <p id="location-address">Not set</p>
                </div>
                <div>
                    <h4>2. Set Criteria</h4>
                    <div class="criteria alert" data-criteria-type="light_rail">
                        <h5>Light Rail Stations <small class="distance-label"></small></h5>
                        <div class="criteria-slider"></div>
                    </div>
                    <div class="criteria alert" data-criteria-type="bus_stops">
                        <h5>Bus Stops <small class="distance-label"></small></h5>
                        <div class="criteria-slider"></div>
                    </div>
                    <div class="criteria alert" data-criteria-type="parks">
                        <h5>Parks <small class="distance-label"></small></h5>
                        <div class="criteria-slider"></div>
                    </div>
                    
                </div>
            </div>
            <div class="span8" style="height: 500px;">
                <div id="map-container" style="height: 100%;"></div>
            </div>
        </div>
        <footer>
            <p>&copy; Jason Sanford 2012</p>
        </footer>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script src="js/dhc.js"></script>
</body>

</html>
